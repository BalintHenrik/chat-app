<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>

  <body>
    <div
      class="modal fade"
      id="login-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="login-modal-label"
      aria-hidden="true"
      focus="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="login-modal-label">
              Enter your username
            </h1>
          </div>
          <div class="modal-body input-group mb-3">
            <input
              type="text"
              id="username-input"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              required="true"
            />
          </div>
          <div class="modal-footer">
            <button type="button" id="username-submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <h1 class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
          Chat Application
        </h1>
      </header>

      <main>
        <div id="chat" class="d-flex overflow-hidden">
          <div
            class="d-flex flex-column align-items-stretch flex-shrink-1 bg-body-tertiary border-end"
            style="width: 380px"
          >
            <div class="input-group p-3 border-bottom">
              <span class="input-group-text" id="search-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  ></path>
                </svg>
              </span>
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Search chats..."
                aria-label="Search"
                aria-describedby="search-icon"
              />
            </div>
            <div
              class="list-group list-group-flush border-bottom scrollarea overflow-auto"
            ></div>
          </div>

          <div class="flex-grow-1 d-flex flex-column bg-body-tertiary">
            <div class="p-3 border-bottom">
              <h3 class="chat-header-name mb-0 fs-4"></h3>
              <small class="text-success">Online</small>
            </div>

            <div
              id="chat-body"
              class="flex-grow-1 p-3 overflow-auto d-flex flex-column"
            ></div>

            <div class="p-3 border-top">
              <div class="input-group">
                <input
                  type="text"
                  id="message-input"
                  class="form-control"
                  placeholder="Type a message..."
                />
                <button type="button" id="emoji-btn" class="btn btn-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-emoji-smile-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
                    ></path>
                  </svg>
                </button>
                <div id="emoji-tooltip" class="emoji-tooltip" role="tooltip">
                  <emoji-picker id="emoji-picker" class="light"></emoji-picker>
                </div>
                <button class="btn btn-primary" id="send-btn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary"
            >Â© 2026 Chat Application</span
          >
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
